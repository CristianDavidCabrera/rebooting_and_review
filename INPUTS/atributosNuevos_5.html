<!--
    Reviewing HTML5. Datalist tag.  id and list attributes must match.
    Textarea tag and input tag attributes like file and require.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos_nuevos_5</title>
</head>
<body>
    <form action="">
        <input type="text" id="input1" list="miLista">
        <datalist id="miLista">
            <option value="Maria"></option>
            <option value="Juan"></option>
            <option value="Antonio"></option>
            <option value="Isabel"></option>
        </datalist>
        <br>
        <br>
        <textarea name="" id="" cols="100" rows="10" placeholder="Introduce tu texto"></textarea>
        <br>
        <br>
        <input type="file" multiple>
        <br>
        <br>
        <input type="text" required>
        <input type="submit">
    </form>
</body>
</html>
