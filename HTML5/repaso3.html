<!--
    This is third exercise to review basic labels keeping in HTML5. List and table. 
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso_3</title>
</head>
<body>
    <ul>
        <li>Perro.</li>
        <li>Gato.</li>
        <li>Pájaro.</li>
    </ul>
    <ol type="A">
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
    </ol>
    <ul>
        <li>Animales</li>
        <ul>
            <li>Oveja</li>
            <li>Cabra</li>
            <li>Vaca</li>
        </ul>
        <li>Ranking</li>
        <ol>
            <li>Nadal</li>
            <li>Federer</li>
            <li>Djokvic</li>
        </ol>
    </ul>
    <div>
        <table border="1">
            <tr>
                <th>Compañia</th>
                <th>Contacto</th>
                <th>País</th>
            </tr>
            <tr>
                <td>Coperativa La calabaza</td>
                <td>Francisco Cabrera</td>
                <td>España</td>
            </tr>
            <tr>
                <td>Centro de ocio y cultura</td>
                <td>Julia Rodríguez</td>
                <td>México</td>
            </tr>
        </table>
    </div>
</body>
</html>
