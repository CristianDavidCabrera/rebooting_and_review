<body>
    <main>
        <h1>Rellena tu CV</h1>
        <form action="/action_page.php">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre"> <br>

            <label for="apellido">Apellidos</label>
            <input type="text" id="apellido" name="apellido"> <br>

            <label for="pswd">Contraseña</label>
            <input type="password" id="pswd" name="pswd"> <br>

            <label for="dni">DNI</label>

            <span>Sexo</span>

            <input type="radio" id="mujer" name="sexo" value="Mujer">
            <label for="mujer">Mujer</label> <br>
            <br>

            <label class="linea" for="myfile">Incluir mi foto</label>

            <input type="checkbox" id="suscripcion" name="suscripcion">
            <label for="suscripcion"> Suscribirme al boletín de novedades</label> <br>

            <input type="submit" value="Guardar los cambios">
            <input type="reset" value="borrar datos">
        </form>
    </main>
