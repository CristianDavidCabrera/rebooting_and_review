<!--
    Learning HTML5. abbr attribute and address, blockquote and cite tags.
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto_4</title>
</head>
<body>
    <p>
        Internet utiliza el protocolo <abbr title="World Web Wide">WWW</abbr>
    </p>
    <address>
        Correo de contacto:<a href=mailto:mailfake@gmail.com>Cuenta ficticia</a>
    </address>
    <blockquote>
        <cite>Hola mundo</cite>
    </blockquote>
</body>
</html>
