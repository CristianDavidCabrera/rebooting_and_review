<!--Reviewing HTML5 and JS. This is exercise to used API CANVAS. painting two squares-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figura1_CANVAS</title>
</head>
<body>
    <canvas  id="canvas" width="150px" height="150px"></canvas>
    <script type="application/javascript">
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.fillRect(25,25,100,100); //rectangulo relleno.
        ctx.clearRect(45,45,60,60); // contorno rectangular.
        ctx.strokeRect(50,50,50,50); //rectangulo transparente.
    </script>
</body>
</html>
